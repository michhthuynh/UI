<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./assets/images/logo.svg" alt="logo">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Features</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#">Education</a>
                    </li>
                    <li>

        </div>
        <div class="container-fluid background-gray">

                        <li>

                <div class="search-bar">

                    </form>
                </div>
            </div>
        </div>
        <div class="main">

                <div class="banner">

                        <h3>Feature Article</h3>

                    </div>
                    <div class="img">

        <div class="footer">

        </div>
